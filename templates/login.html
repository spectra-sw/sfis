<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ titulo }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body style="background-image: url('/static/background.png')"> 
<div class="container">
  <div class="row justify-content-md-center align-items-center">
   
    <div class="card" id="login">
        <div class="card-header">
            <img src="{{ url_for('static', filename='logo.png') }}">
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                  <label for="usuario">Usuario:</label>
                  <input type="text" class="form-control" placeholder="Ingrese usuario" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Contraseña:</label>
                  <input type="password" class="form-control" placeholder="Ingrese contraseña" id="pwd">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="menu()">Ingresar</button>
            </form>
        </div>
        <div class="card-footer"><span class="grisc diez">Spectra Ingeniería - Todos los derechos reservados 2021</span></div>
    </div>
</div>

</body>
</html>
