{% extends 'menuTemplate.html' %}
{% block content %}    
<br><br>
    <div class="container">
        <div class="row" style="background-color: white;">
            <div class="col-12">
                <div class="card" style="margin: 15px;">
                    <div class="card-header">Filtro de b√∫squeda</div>
                    <div class="card-body">

                                Fecha inicio <input type="date" id="f1" name="f1" class="form-control">
                            </div>
                            <div class="col-5">

                            <td>{{ingreso[4]}}</td>

                          </tr>

                </table>

            </div>
        </div>

    {% endblock %}
