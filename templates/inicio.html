<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ titulo }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body style="background-image: url('/static/background.png')"> 
<div class="container">
  <div class="row justify-content-md-center align-items-center">
   
    <div class="card" id="login">
        <div class="card-header">
            <img src="{{ url_for('static', filename='logo.png') }}">
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary btn-block" onclick="window.open('/ingreso','_blank');">VISITANTES</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-block" onclick="window.open('/menu','_blank');">ADMINISTRACIÓN</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-warning btn-block" onclick="window.open('/monitor','_blank');">MONITOREO</button>
                </div>
            </div>
        </div>
        <div class="card-footer"><span class="grisc diez">Spectra Ingeniería - Todos los derechos reservados 2021</span></div>
    </div>
</div>

</body>
</html>
